# Nginx本番環境設定ファイル - Mirai Knowledge System
# パス: /etc/nginx/sites-available/mirai-knowledge-production
#
# 設定方法:
#   sudo cp nginx-production.conf /etc/nginx/sites-available/mirai-knowledge-production
#   sudo ln -s /etc/nginx/sites-available/mirai-knowledge-production /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# ==============================================================================
# HTTPサーバー（HTTPSへのリダイレクト）
# ==============================================================================

server {
    listen 80;
    listen [::]:80;

    # ローカルIPアドレス対応（独自ドメイン不使用）
    server_name 192.168.0.187 localhost;

    # HTTPSにリダイレクト
    location / {
        return 301 https://$host:8445$request_uri;
    }
}

# ==============================================================================
# HTTPSサーバー（本番メインサーバー）
# ==============================================================================

server {
    listen 8445 ssl http2;
    listen [::]:8445 ssl http2;

    # ローカルIPアドレス対応
    server_name 192.168.0.187 localhost;

    # SSL/TLS証明書（自己署名証明書）
    ssl_certificate /mnt/LinuxHDD/Mirai-Knowledge-Systems/ssl/server.crt;
    ssl_certificate_key /mnt/LinuxHDD/Mirai-Knowledge-Systems/ssl/server.key;

    # SSL/TLS設定（Mozilla推奨の中間設定）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL/TLS セッション設定
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # ==============================================================================
    # セキュリティヘッダー
    # ==============================================================================

    # HSTS（HTTP Strict Transport Security）- 自己署名証明書のためpreloadなし
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # X-Frame-Options（クリックジャッキング対策）
    add_header X-Frame-Options "SAMEORIGIN" always;

    # X-Content-Type-Options
    add_header X-Content-Type-Options "nosniff" always;

    # X-XSS-Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer-Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions-Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content-Security-Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'" always;

    # ==============================================================================
    # ログ設定
    # ==============================================================================

    access_log /var/log/nginx/mirai-knowledge-access.log combined;
    error_log /var/log/nginx/mirai-knowledge-error.log warn;

    # ==============================================================================
    # WebUIファイル配信（静的ファイル）
    # ==============================================================================

    # ルートパス - WebUI
    location / {
        root /mnt/LinuxHDD/Mirai-Knowledge-Systems/webui;
        index index.html;
        try_files $uri $uri/ /index.html;

        # キャッシュ設定
        expires 1h;
        add_header Cache-Control "public";
    }

    # 静的ファイル（CSS, JS, 画像）
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /mnt/LinuxHDD/Mirai-Knowledge-Systems/webui;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==============================================================================
    # APIプロキシ（バックエンドへのリバースプロキシ）
    # ==============================================================================

    location /api/ {
        proxy_pass http://127.0.0.1:5100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # バッファリング設定
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # データファイルアクセス（バックエンド経由）
    location /data/ {
        proxy_pass http://127.0.0.1:5100/data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==============================================================================
    # ヘルスチェック
    # ==============================================================================

    location /health {
        proxy_pass http://127.0.0.1:5100/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==============================================================================
    # Prometheus メトリクス（内部アクセスのみ）
    # ==============================================================================

    location /metrics {
        # ローカルネットワークからのみアクセス許可
        allow 127.0.0.1;
        allow 192.168.0.0/24;
        deny all;

        proxy_pass http://127.0.0.1:5100/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==============================================================================
    # セキュリティ - 不要なパスのブロック
    # ==============================================================================

    location ~ /\. {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }

    # ==============================================================================
    # エラーページ
    # ==============================================================================

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /mnt/LinuxHDD/Mirai-Knowledge-Systems/webui;
        internal;
    }
}

# ==============================================================================
# 開発環境用（ポート5100直接アクセス）- 既存設定維持
# ==============================================================================
# 開発環境では引き続きポート5100で直接アクセス可能
# 本番環境ではNginx経由でHTTPS(8445)アクセスを推奨
