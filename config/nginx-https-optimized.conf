# ============================================================================
# Nginx HTTPS完全設定ファイル - Mirai Knowledge System
# ============================================================================
#
# 設置先: /etc/nginx/sites-available/mirai-knowledge-https
#
# インストール手順:
#   sudo cp config/nginx-https-optimized.conf /etc/nginx/sites-available/mirai-knowledge-https
#   sudo ln -sf /etc/nginx/sites-available/mirai-knowledge-https /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# 機能:
#   - HTTP→HTTPS自動リダイレクト（全トラフィック）
#   - TLS 1.2/1.3のみサポート
#   - Mozilla推奨の暗号スイート
#   - HSTS有効化
#   - セキュリティヘッダー完備
#   - OCSP Stapling対応準備
#
# 証明書:
#   - 自己署名証明書: /mnt/LinuxHDD/Mirai-Knowledge-Systems/ssl/server.{crt,key}
#   - Let's Encrypt: 利用可能（ドメイン取得後）
#
# ============================================================================

# ============================================================================
# HTTPサーバー - 全トラフィックをHTTPSへリダイレクト
# ============================================================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # すべてのドメイン/IPアドレスを受け付ける
    server_name _;

    # セキュリティ: サーバーバージョン非表示
    server_tokens off;

    # HTTPSへ強制リダイレクト（301 Permanent Redirect）
    location / {
        return 301 https://$host$request_uri;
    }

    # Let's Encrypt証明書検証用（ACME Challenge）
    # ドメイン取得後に有効化可能
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        allow all;
    }
}

# ============================================================================
# HTTPSサーバー - メイン設定
# ============================================================================
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;

    # すべてのドメイン/IPアドレスを受け付ける
    server_name _;

    # セキュリティ: サーバーバージョン非表示
    server_tokens off;

    # ========================================================================
    # SSL/TLS証明書設定
    # ========================================================================

    # 自己署名証明書（本番環境）
    ssl_certificate /mnt/LinuxHDD/Mirai-Knowledge-Systems/ssl/server.crt;
    ssl_certificate_key /mnt/LinuxHDD/Mirai-Knowledge-Systems/ssl/server.key;

    # Let's Encrypt証明書（ドメイン取得後に切り替え）
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # ========================================================================
    # SSL/TLS プロトコル設定（Mozilla Intermediate Configuration 2024）
    # ========================================================================

    # TLS 1.2以降のみ許可（TLS 1.0/1.1は脆弱性あり）
    ssl_protocols TLSv1.2 TLSv1.3;

    # 暗号スイート（Forward Secrecy対応、強固な暗号のみ）
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # クライアント側の暗号選択を許可（TLS 1.3推奨のため）
    ssl_prefer_server_ciphers off;

    # ========================================================================
    # SSL/TLS パフォーマンス最適化
    # ========================================================================

    # セッションキャッシュ（10MBで約40,000セッション）
    ssl_session_cache shared:MKS_SSL:10m;
    ssl_session_timeout 10m;

    # セッションチケット無効化（Perfect Forward Secrecyのため）
    ssl_session_tickets off;

    # DHパラメータ（2048bit以上推奨、生成方法は後述）
    # ssl_dhparam /etc/nginx/dhparam.pem;

    # ========================================================================
    # OCSP Stapling（証明書失効確認の高速化）
    # ========================================================================
    # Let's Encrypt証明書使用時に有効化推奨

    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;
    # resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s;
    # resolver_timeout 5s;

    # ========================================================================
    # セキュリティヘッダー（OWASP推奨）
    # ========================================================================

    # HSTS（HTTP Strict Transport Security）
    # ブラウザに1年間HTTPSのみを強制（自己署名証明書のためpreloadなし）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Let's Encrypt証明書使用時はpreloadも追加推奨
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # X-Frame-Options（クリックジャッキング対策）
    add_header X-Frame-Options "SAMEORIGIN" always;

    # X-Content-Type-Options（MIMEスニッフィング対策）
    add_header X-Content-Type-Options "nosniff" always;

    # X-XSS-Protection（レガシーブラウザ向けXSS対策）
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer-Policy（リファラー情報制御）
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions-Policy（ブラウザ機能制限）
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;

    # Content-Security-Policy（XSS・データインジェクション対策）
    # 注意: 'unsafe-inline'はXSSリスクあり、将来的にnonce/hash方式推奨
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests" always;

    # Cross-Origin-Resource-Policy
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Cross-Origin-Embedder-Policy
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # Cross-Origin-Opener-Policy
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    # ========================================================================
    # ログ設定
    # ========================================================================

    access_log /var/log/nginx/mirai-knowledge-access.log combined buffer=32k;
    error_log /var/log/nginx/mirai-knowledge-error.log warn;

    # ========================================================================
    # WebUI静的ファイル配信
    # ========================================================================

    # ルート - WebUI
    location / {
        root /mnt/LinuxHDD/Mirai-Knowledge-Systems/webui;
        index index.html;
        try_files $uri $uri/ /index.html;

        # キャッシュ制御（HTMLは短め）
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # 静的リソース（長期キャッシュ）
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /mnt/LinuxHDD/Mirai-Knowledge-Systems/webui;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================================================
    # APIプロキシ（バックエンド）
    # ========================================================================

    location /api/ {
        # Gunicornバックエンド
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # プロキシヘッダー
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket対応（将来の拡張用）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # バッファリング
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # データファイルアクセス（バックエンド経由）
    location /data/ {
        proxy_pass http://127.0.0.1:8000/data/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # ヘルスチェック
    # ========================================================================

    location /health {
        proxy_pass http://127.0.0.1:8000/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ========================================================================
    # Prometheusメトリクス（内部アクセスのみ）
    # ========================================================================

    location /metrics {
        # ローカルネットワークからのみアクセス許可
        allow 127.0.0.1;
        allow 192.168.0.0/24;
        deny all;

        proxy_pass http://127.0.0.1:8000/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ========================================================================
    # セキュリティ - 不要なパスのブロック
    # ========================================================================

    # 隠しファイル・ディレクトリ
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # バックアップファイル
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Git/SVNディレクトリ
    location ~ /\.(git|svn) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # エラーページ
    # ========================================================================

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /mnt/LinuxHDD/Mirai-Knowledge-Systems/webui;
        internal;
    }

    location = /404.html {
        root /mnt/LinuxHDD/Mirai-Knowledge-Systems/webui;
        internal;
    }
}

