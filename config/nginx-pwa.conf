# Nginx Configuration for PWA Support
# Mirai Knowledge Systems - Phase D-5
#
# Include this in main nginx.conf:
# include /path/to/nginx-pwa.conf;

# Service Worker - No cache, must revalidate
location ~ ^/sw\.js$ {
    add_header Content-Type application/javascript;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Service-Worker-Allowed "/";
    expires off;
}

# Web App Manifest - Cache for 7 days
location ~ ^/manifest\.json$ {
    add_header Content-Type application/manifest+json;
    add_header Cache-Control "public, max-age=604800"; # 7 days
}

# PWA Icons - Cache for 30 days
location ~ ^/icons/ {
    add_header Cache-Control "public, max-age=2592000"; # 30 days
    expires 30d;
}

# Offline page - Cache for 7 days
location = /offline.html {
    add_header Cache-Control "public, max-age=604800"; # 7 days
}

# PWA modules - Cache for 7 days
location ~ ^/pwa/ {
    add_header Cache-Control "public, max-age=604800"; # 7 days
    add_header Content-Type application/javascript;
}

# Static assets - Cache for 7 days
location ~* \.(js|css)$ {
    add_header Cache-Control "public, max-age=604800"; # 7 days
}

# HTML pages - No cache (to ensure PWA updates propagate)
location ~* \.html$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    expires off;
}

# Security Headers (PWA-specific)
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;

# Content Security Policy (updated for PWA)
add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://192.168.0.187:9443; worker-src 'self'; manifest-src 'self';" always;
