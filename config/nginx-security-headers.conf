# Nginx セキュリティヘッダー設定
# Mirai Knowledge System
#
# 使用方法:
#   このファイルの内容を /etc/nginx/sites-available/mirai-knowledge-system の
#   server {} ブロック内に追加してください

# HSTS (HTTP Strict Transport Security)
# ブラウザにHTTPS接続のみを使用させる
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# X-Frame-Options
# クリックジャッキング攻撃を防止
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options
# MIMEタイプスニッフィング攻撃を防止
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection
# ブラウザのXSSフィルターを有効化
add_header X-XSS-Protection "1; mode=block" always;

# Referrer-Policy
# リファラー情報の送信を制御
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content-Security-Policy
# XSS、データインジェクション攻撃を防止
# 注意: アプリケーションの要件に応じて調整が必要
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

# Permissions-Policy (旧 Feature-Policy)
# ブラウザ機能の使用を制限
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# サーバーバージョン情報を隠蔽（nginx.confで設定推奨）
# server_tokens off;
