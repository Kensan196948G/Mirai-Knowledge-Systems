name: PR Quality Gate

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-quality-gate-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  MKS_ENV: test
  MKS_SECRET_KEY: test-secret-key-for-ci
  MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
  MKS_CORS_ORIGINS: http://localhost:5200  # PWA E2E tests expect port 5200

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Install linters
        run: pip install ruff

      - name: Ruff lint
        run: ruff check . --output-format=github

      - name: Ruff format check
        run: ruff format --check .
        continue-on-error: true

  backend-tests:
    name: Backend Tests
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov pytest-flask pytest-xdist
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt 2>/dev/null || true
          fi

      - name: Install Playwright browsers for E2E tests
        working-directory: backend
        run: |
          npm ci --prefer-offline 2>/dev/null || true
          npx playwright install chromium 2>/dev/null || true

      - name: Run pytest with coverage
        id: pytest
        working-directory: backend
        continue-on-error: true  # 既存の未解決テスト失敗を一時的に許容（別issueで追跡）
        run: |
          set -o pipefail
          pytest tests/ -v --tb=short --maxfail=10 \
            --ignore=tests/e2e \
            --ignore=tests/load \
            --cov=app_v2 --cov=schemas --cov=data_access --cov=models \
            --cov=password_policy --cov=csrf_protection --cov=recommendation_engine \
            --cov=auth --cov=services --cov=integrations \
            --cov-report=term-missing \
            --cov-fail-under=60 2>&1 | tail -100

  frontend-tests:
    name: Frontend Tests
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: backend
        run: npm ci --prefer-offline 2>/dev/null || true

      - name: Jest unit tests
        id: jest
        working-directory: backend
        run: npm run test:unit:coverage 2>&1 | tail -40

  security-scan:
    name: Security Scan
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          pip install bandit safety
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt 2>/dev/null || true
          fi

      - name: Bandit security scan
        run: |
          bandit -r backend/ -c backend/security/bandit.yaml \
            -ll --severity-level high -f json -o bandit-report.json || true
          bandit -r backend/ -c backend/security/bandit.yaml \
            -ll --severity-level high
        continue-on-error: true

      - name: Safety dependency check
        run: safety check -r backend/requirements.txt --output text 2>/dev/null || true
        continue-on-error: true

      - name: npm audit
        working-directory: backend
        run: |
          npm ci --prefer-offline 2>/dev/null || true
          npm audit --audit-level=high 2>/dev/null || true
        continue-on-error: true

  e2e-tests:
    name: E2E Tests (PWA)
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install backend dependencies
        run: |
          pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt 2>/dev/null || true
          fi

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium || \
          npx playwright install chromium

      - name: Install frontend dependencies
        working-directory: backend
        run: npm ci --prefer-offline 2>/dev/null || true

      - name: Start backend server
        working-directory: backend
        continue-on-error: true  # CI環境でのサーバー起動失敗を許容（PWAテストはflaky）
        run: |
          python3 app_v2.py &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          # Wait for server to be ready (max 30s)
          SERVER_READY=false
          for i in {1..30}; do
            if curl -s http://localhost:5200/health > /dev/null 2>&1; then
              echo "✓ Backend server ready on port 5200"
              SERVER_READY=true
              break
            fi
            echo "Waiting for backend server... ($i/30)"
            sleep 1
          done

          if [ "$SERVER_READY" != "true" ]; then
            echo "::error::Backend server failed to start within 30 seconds"
            kill $SERVER_PID || true
            exit 1
          fi
        env:
          MKS_ENV: test
          MKS_SECRET_KEY: test-secret-key-for-ci
          MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
          MKS_CORS_ORIGINS: http://localhost:5200

      - name: Run PWA E2E tests
        working-directory: backend
        run: |
          npx playwright test tests/e2e/pwa-functionality.spec.js \
            --reporter=list,html,json \
            --retries=2 \
            --workers=1
        env:
          CI: true
          BASE_URL: http://localhost:5200
        continue-on-error: true  # TEMPORARY: Flaky tests (73% pass rate, stabilization tracked in Phase G-5 Phase 2-5)

      - name: Stop backend server
        if: always()
        run: kill $SERVER_PID || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-pwa
          path: |
            backend/playwright-report/
            backend/tests/reports/
            backend/test-results/
          retention-days: 7

  quality-summary:
    name: Quality Summary
    needs: [lint, backend-tests, frontend-tests, security-scan, e2e-tests]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 2
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Quality Gate Summary
        run: |
          echo "## PR Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Ruff Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests (60%+ coverage) | ${{ needs.backend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests (PWA) | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Fail if critical checks failed (E2E is non-critical due to flaky server startup)
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-tests.result }}" == "failure" ]]; then
            echo "::error::Quality gate FAILED - critical checks did not pass"
            exit 1
          fi

          echo "Quality gate PASSED" >> $GITHUB_STEP_SUMMARY
