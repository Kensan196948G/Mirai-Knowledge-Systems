name: Backend CI (Improved)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend-improved.yml'
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  MKS_ENV: test
  MKS_SECRET_KEY: test-secret-key-for-ci
  MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
  MKS_CORS_ORIGINS: http://localhost:5100

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'

    - name: Install dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask pytest-xdist

    - name: Run integration tests (parallel)
      env:
        MKS_ENV: test
        MKS_SECRET_KEY: test-secret-key-for-ci
        MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        MKS_CORS_ORIGINS: http://localhost:5100
      run: |
        cd backend
        pytest tests/integration -v -n auto --cov=app_v2 --cov=schemas --cov-report=xml --cov-report=term-missing

    - name: Run security tests
      env:
        MKS_ENV: test
        MKS_SECRET_KEY: test-secret-key-for-ci
        MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        MKS_CORS_ORIGINS: http://localhost:5100
      run: |
        cd backend
        pytest tests/security -v --tb=short
      continue-on-error: true

    - name: Run acceptance tests
      env:
        MKS_ENV: test
        MKS_SECRET_KEY: test-secret-key-for-ci
        MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        MKS_CORS_ORIGINS: http://localhost:5100
      run: |
        cd backend
        pytest tests/acceptance -v --tb=short
      continue-on-error: true

    - name: Generate coverage report
      env:
        MKS_ENV: test
        MKS_SECRET_KEY: test-secret-key-for-ci
        MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        MKS_CORS_ORIGINS: http://localhost:5100
      run: |
        cd backend
        pytest tests/integration --cov=app_v2 --cov=schemas --cov-report=html --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend,python-${{ matrix.python-version }}
        name: backend-coverage-py${{ matrix.python-version }}

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.12'
      with:
        name: coverage-report-html
        path: backend/tests/reports/coverage/

    - name: Check coverage threshold
      env:
        MKS_ENV: test
        MKS_SECRET_KEY: test-secret-key-for-ci
        MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        MKS_CORS_ORIGINS: http://localhost:5100
      run: |
        cd backend
        pytest tests/integration --cov=app_v2 --cov=schemas --cov-fail-under=70
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r backend/app_v2.py backend/schemas.py backend/models.py -f json -o bandit-report.json || true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json

    - name: Check dependencies with Safety
      run: |
        pip install safety
        safety check -r backend/requirements.txt --json --output safety-report.json || true

    - name: Upload Safety report
      uses: actions/upload-artifact@v4
      with:
        name: safety-report
        path: safety-report.json

    - name: Run dependency audit
      run: |
        pip install pip-audit
        pip-audit -r backend/requirements.txt --format json --output pip-audit-report.json || true

    - name: Upload pip-audit report
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-report
        path: pip-audit-report.json

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        pip install flake8 pylint black isort mypy

    - name: Run flake8
      continue-on-error: true
      run: |
        flake8 backend/app_v2.py backend/schemas.py backend/models.py --max-line-length=120

    - name: Run pylint
      continue-on-error: true
      run: |
        pylint backend/app_v2.py backend/schemas.py backend/models.py

    - name: Check code formatting with black
      continue-on-error: true
      run: |
        black --check backend/app_v2.py backend/schemas.py backend/models.py

    - name: Check import sorting with isort
      continue-on-error: true
      run: |
        isort --check-only backend/app_v2.py backend/schemas.py backend/models.py

  performance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install locust

    - name: Run performance benchmarks
      env:
        MKS_ENV: test
        MKS_SECRET_KEY: test-secret-key-for-ci
        MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        MKS_CORS_ORIGINS: http://localhost:5100
      run: |
        cd backend
        pytest tests/load/performance_benchmark.py -v --tb=short
      continue-on-error: true
      timeout-minutes: 10

  build-summary:
    runs-on: ubuntu-latest
    needs: [test, security, lint]
    if: always()
    steps:
    - name: Check test results
      run: |
        echo "Test job status: ${{ needs.test.result }}"
        echo "Security job status: ${{ needs.security.result }}"
        echo "Lint job status: ${{ needs.lint.result }}"

    - name: Generate build summary
      run: |
        echo "## CI Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Test: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
