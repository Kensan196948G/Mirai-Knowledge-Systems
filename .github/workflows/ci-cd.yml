name: Mirai Knowledge Systems CI/CD

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # ========================================
  # Job 1: Lint & Code Quality
  # ========================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install ruff flake8 bandit safety

      - name: Install Node dependencies
        working-directory: .
        run: |
          npm ci

      - name: Run Ruff (Python linter)
        working-directory: backend
        run: ruff check .

      - name: Run Flake8
        continue-on-error: true
        working-directory: backend
        run: flake8 . --max-line-length=100 --extend-ignore=E203

      - name: Run Bandit (Security lint)
        continue-on-error: true
        working-directory: backend
        run: bandit -r . -f json -o bandit-report.json

      - name: Check for vulnerabilities with Safety
        continue-on-error: true
        working-directory: backend
        run: safety check -r requirements.txt --output text

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: backend/bandit-report.json

  # ========================================
  # Job 2: Unit Tests
  # ========================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-flask
          pip install -r requirements.txt --break-system-packages

      - name: Run Unit Tests
        working-directory: backend
        env:
          MKS_ENV: test
          MKS_SECRET_KEY: test-secret-key-for-ci
          MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        run: |
          pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

      - name: Check Coverage
        working-directory: backend
        run: |
          coverage xml
          COVERAGE=$(grep 'coverage' coverage.xml | head -1 | grep -oP '(?<=line-rate=")[^"]*' || echo "0")
          if (( $(echo "$COVERAGE < 0.8" | bc -l) )); then
            echo "Coverage is below 80%: $COVERAGE"
            exit 1
          fi
          echo "Coverage: $COVERAGE% (OK)"

  # ========================================
  # Job 3: API Integration Tests
  # ========================================
  integration-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mirai_knowledge_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov requests
          pip install -r requirements.txt --break-system-packages

      - name: Setup PostgreSQL
        working-directory: backend
        run: |
          export PGPASSWORD=postgres
          psql -h localhost -U postgres -c "CREATE DATABASE mirai_knowledge_db;" || true
          psql -h localhost -U postgres -d mirai_knowledge_db -f init-db.sql || true

      - name: Run Integration Tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mirai_knowledge_db
          MKS_USE_POSTGRESQL: true
          MKS_ENV: testing
          MKS_SECRET_KEY: test-secret-key-for-ci
          MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        run: |
          pytest tests/ -v --tb=short -k "not e2e" 2>&1 | head -100

      - name: Show Integration Test Results
        if: always()
        working-directory: backend
        run: |
          echo "Integration tests completed"
          ls -la test-results/ 2>/dev/null || echo "No test results"

  # ========================================
  # Job 4: E2E Tests (Playwright)
  # ========================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --break-system-packages

      - name: Install Node dependencies
        working-directory: backend
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Start Backend Server
        working-directory: backend
        env:
          MKS_ENV: testing
          MKS_USE_POSTGRESQL: false
          MKS_SECRET_KEY: test-secret-key-for-ci
          MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        run: |
          python app_v2.py &
          sleep 5

      - name: Run Playwright E2E Tests
        working-directory: backend
        env:
          BASE_URL: http://localhost:5100
          SKIP_WEBSERVER: true
        run: |
          npx playwright test tests/e2e/ --config=playwright.config.js --reporter=list 2>&1 | tail -50

      - name: Upload E2E Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: backend/test-results/

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: backend/playwright-report/

  # ========================================
  # Job 5: Security Scan
  # ========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install security tools
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety trufflehog

      - name: Run TruffleHog (Secrets scan)
        continue-on-error: true
        run: |
          trufflehog filesystem . --no-update --output-format json > secrets-scan.json || true
          cat secrets-scan.json | head -20

      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-report
          path: backend/secrets-scan.json

  # ========================================
  # Job 6: Build & Deploy (Development)
  # ========================================
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment:
      name: development
      url: http://localhost:5100
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --break-system-packages

      - name: Create deployment package
        run: |
          tar -czf mirai-knowledge-deploy.tar.gz \
            --exclude='.git' \
            --exclude='venv*' \
            --exclude='node_modules' \
            --exclude='__pycache__' \
            --exclude='.pytest_cache' \
            --exclude='test-results' \
            --exclude='playwright-report' \
            .

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: mirai-knowledge-deploy.tar.gz

      - name: Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: localhost
          username: kensan
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /mnt/LinuxHDD/Mirai-Knowledge-Systems
            echo "Deploying to development..."
            pkill -f "python.*app_v2.py" || true
            tar -xzf mirai-knowledge-deploy.tar.gz -C /tmp/
            cd /tmp/Mirai-Knowledge-Systems
            source venv_linux_new/bin/activate
            cd backend
            nohup python3 app_v2.py > /tmp/app.log 2>&1 &
            sleep 5
            curl -s http://localhost:5100/api/v1/health | head -10

  # ========================================
  # Job 7: Deploy to Production
  # ========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-development, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://192.168.0.187:8443
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --break-system-packages

      - name: Create production package
        run: |
          tar -czf mirai-knowledge-prod-deploy.tar.gz \
            --exclude='.git' \
            --exclude='venv*' \
            --exclude='node_modules' \
            --exclude='__pycache__' \
            --exclude='.pytest_cache' \
            --exclude='test-results' \
            --exclude='playwright-report' \
            .

      - name: Upload production package
        uses: actions/upload-artifact@v4
        with:
          name: prod-deploy-package
          path: mirai-knowledge-prod-deploy.tar.gz

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 192.168.0.187
          username: kensan
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /mnt/LinuxHDD/Mirai-Knowledge-Systems
            echo "Stopping current service..."
            sudo systemctl stop mirai-knowledge-prod || true
            echo "Creating backup..."
            cp -r backend/data backend/data.backup.$(date +%Y%m%d%H%M%S)
            echo "Extracting new version..."
            tar -xzf mirai-knowledge-prod-deploy.tar.gz -C /tmp/
            echo "Restarting service..."
            sudo systemctl start mirai-knowledge-prod
            sleep 10
            echo "Verifying deployment..."
            sudo systemctl status mirai-knowledge-prod --no-pager
            curl -s http://localhost:5100/api/v1/health

  # ========================================
  # Job 8: Notifications
  # ========================================
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, e2e-tests, security-scan]
    if: always()
    steps:
      - name: Check job status
        run: |
          echo "All jobs completed. Checking status..."
          echo "Linting: ${{ needs.lint.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"

      - name: Send notification on failure
        if: failure()
        run: |
          echo "CI/CD pipeline failed. Check GitHub Actions for details."
          # Add Slack/Discord notification here if needed
