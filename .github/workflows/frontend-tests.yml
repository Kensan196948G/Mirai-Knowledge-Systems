name: Frontend Tests

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'webui/**'
      - 'backend/tests/unit/**'
      - 'backend/tests/e2e/**'
      - 'backend/package.json'
      - 'backend/jest.config.js'
      - 'backend/playwright.config.js'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'webui/**'
      - 'backend/tests/unit/**'
      - 'backend/tests/e2e/**'
      - 'backend/package.json'
      - 'backend/jest.config.js'
      - 'backend/playwright.config.js'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: false
        default: 'development'
        type: choice
        options:
          - development
          - staging

jobs:
  unit-tests:
    name: Unit Tests (Jest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: |
          npm ci
          npm run test:unit:coverage

      - name: Run unit tests
        working-directory: backend
        run: echo "Unit tests already run above"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/tests/coverage/lcov.info
          flags: frontend-unit
          name: frontend-unit-tests

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            backend/tests/coverage/
            backend/tests/reports/

      - name: Check coverage threshold
        working-directory: backend
        run: |
          COVERAGE=$(cat tests/coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Error: Coverage $COVERAGE% is below threshold 70%"
            exit 1
          fi

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node dependencies
        working-directory: backend
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup test database
        run: |
          sudo systemctl start postgresql.service
          sudo -u postgres psql -c "CREATE DATABASE mirai_test;" || true
          sudo -u postgres psql -c "CREATE USER mirai_user WITH PASSWORD 'test_password';" || true
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE mirai_test TO mirai_user;" || true

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://mirai_user:test_password@localhost/mirai_test
        run: |
          alembic upgrade head || echo "Migration skipped"

      - name: Seed test data
        working-directory: backend
        env:
          DATABASE_URL: postgresql://mirai_user:test_password@localhost/mirai_test
        run: |
          python seed_data.py || echo "Seeding skipped"

      - name: Start Backend Server
        working-directory: backend
        env:
          DATABASE_URL: postgresql://mirai_user:test_password@localhost/mirai_test
        run: |
          python app_v2.py &
          sleep 10
          curl -s http://localhost:5100/api/v1/health

      - name: Run E2E tests
        env:
          BASE_URL: http://localhost:5100
          DATABASE_URL: postgresql://mirai_user:test_password@localhost/mirai_test
          CI: true
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: backend/tests/reports/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: backend/test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate test summary
        run: |
          echo "# Frontend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Unit Tests (Jest)" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## E2E Tests (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi
