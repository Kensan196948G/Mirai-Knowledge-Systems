name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # 毎日午前2時実行

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest playwright
        playwright install chromium

    - name: Start backend server in background
      env:
        MKS_ENV: test
        MKS_USE_POSTGRESQL: false
        MKS_SKIP_HTTP_CHECK: true
        MKS_SECRET_KEY: test-secret-key-for-ci
        MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        MKS_CORS_ORIGINS: http://localhost:5100
      run: |
        cd backend
        python app_v2.py > /tmp/backend.log 2>&1 &
        echo $! > /tmp/backend.pid
        sleep 10

    - name: Verify backend is running
      run: |
        curl -f http://localhost:5100/api/v1/health || (cat /tmp/backend.log && exit 1)

    - name: Run Playwright E2E tests
      env:
        BASE_URL: http://localhost:5100
        MKS_SECRET_KEY: test-secret-key-for-ci
        MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        MKS_CORS_ORIGINS: http://localhost:5100
      run: |
        cd backend
        pytest tests/e2e/ -v --tb=short || (cat /tmp/backend.log && exit 1)

    - name: Stop backend server
      if: always()
      run: |
        if [ -f /tmp/backend.pid ]; then
          kill $(cat /tmp/backend.pid) || true
        fi

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: backend/test-results/
        retention-days: 30

    - name: Upload backend logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: backend-logs
        path: /tmp/backend.log
        retention-days: 7
