name: Backend CI

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask

    - name: Run tests
      env:
        MKS_ENV: test
        MKS_SECRET_KEY: test-secret-key-for-ci
        MKS_JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        MKS_CORS_ORIGINS: http://localhost:5100
      run: |
        cd backend
        pytest tests/ -v --cov=. --cov-report=xml -k "not e2e"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend
        name: backend-coverage

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r backend/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json

    - name: Check dependencies with Safety
      run: |
        pip install safety
        safety check -r backend/requirements.txt --json --output safety-report.json
      continue-on-error: true

    - name: Upload Safety report
      uses: actions/upload-artifact@v4
      with:
        name: safety-report
        path: safety-report.json
