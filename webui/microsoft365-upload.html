<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft 365アップロード - Mirai Knowledge Systems</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1>Mirai Knowledge Systems</h1>
                <ul>
                    <li><a href="/dashboard.html">ダッシュボード</a></li>
                    <li><a href="/knowledge.html">ナレッジ</a></li>
                    <li><a href="/files.html">ファイル</a></li>
                    <li><a href="/microsoft365.html">Microsoft 365</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Microsoft 365ファイルアップロード</h2>

            <div class="upload-form">
                <form id="ms365UploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="service">サービス:</label>
                        <select id="service" name="service" required>
                            <option value="onedrive">OneDrive</option>
                            <option value="sharepoint">SharePoint</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="path">アップロード先フォルダ (オプション):</label>
                        <input type="text" id="path" name="path" placeholder="/ (ルート)" value="/">
                    </div>

                    <div class="form-group">
                        <label for="file">ファイルを選択:</label>
                        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.jpg,.jpeg,.png,.gif" required>
                        <small>許可されたファイルタイプ: PDF, Word, Excel, PowerPoint, テキスト, 画像 (最大10MB)</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Microsoft 365にアップロード</button>
                </form>
            </div>

            <div id="uploadStatus" class="status-message" style="display: none;"></div>
        </div>
    </main>

    <script src="/static/js/microsoft365-upload.js"></script>
</body>
</html>
