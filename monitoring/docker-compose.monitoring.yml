version: '3.8'

# 建設土木ナレッジシステム - 監視スタック
# Prometheus + Grafana + Exporters

services:
  # Prometheus - メトリクス収集
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: mirai-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - monitoring
    labels:
      - "com.mirai.service=prometheus"
      - "com.mirai.description=Metrics collection and storage"

  # Grafana - 可視化ダッシュボード
  grafana:
    image: grafana/grafana:10.2.2
    container_name: mirai-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    depends_on:
      - prometheus
    labels:
      - "com.mirai.service=grafana"
      - "com.mirai.description=Metrics visualization dashboard"

  # Node Exporter - システムメトリクス
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: mirai-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
    labels:
      - "com.mirai.service=node-exporter"
      - "com.mirai.description=System metrics exporter"

  # cAdvisor - コンテナメトリクス（オプション）
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: mirai-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring
    labels:
      - "com.mirai.service=cadvisor"
      - "com.mirai.description=Container metrics exporter"

  # Alertmanager - アラート通知（オプション）
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: mirai-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring
    labels:
      - "com.mirai.service=alertmanager"
      - "com.mirai.description=Alert notification manager"

volumes:
  prometheus_data:
    driver: local
    labels:
      - "com.mirai.data=prometheus"
  grafana_data:
    driver: local
    labels:
      - "com.mirai.data=grafana"
  alertmanager_data:
    driver: local
    labels:
      - "com.mirai.data=alertmanager"

networks:
  monitoring:
    driver: bridge
    labels:
      - "com.mirai.network=monitoring"
