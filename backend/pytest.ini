[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = e2e .git .venv __pycache__ node_modules .tox dist build
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app_v2
    --cov=schemas
    --cov=data_access
    --cov=models
    --cov=password_policy
    --cov=csrf_protection
    --cov=recommendation_engine
    --cov=auth
    --cov=services
    --cov=integrations
    --cov=scripts
    --cov-report=html:tests/reports/coverage_html
    --cov-report=xml:tests/reports/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=60
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    security: Security tests
    acceptance: Acceptance tests
