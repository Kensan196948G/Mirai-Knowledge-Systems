<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>DOM Helpers Test</title>
</head>
<body>
    <h1>DOM Helpers Test</h1>
    <div id="test-container"></div>
    <div id="result"></div>

    <script src="../webui/dom-helpers.js"></script>
    <script>
        // Test setSecureChildren function
        try {
            const container = document.getElementById('test-container');
            const child1 = createSecureElement('p', { textContent: 'Test paragraph 1' });
            const child2 = createSecureElement('p', { textContent: 'Test paragraph 2' });

            setSecureChildren(container, [child1, child2]);

            document.getElementById('result').textContent = '✓ SUCCESS: setSecureChildren is defined and working!';
            document.getElementById('result').style.color = 'green';
            document.getElementById('result').style.fontSize = '20px';
            document.getElementById('result').style.fontWeight = 'bold';
        } catch (error) {
            document.getElementById('result').textContent = '✗ ERROR: ' + error.message;
            document.getElementById('result').style.color = 'red';
            document.getElementById('result').style.fontSize = '20px';
            document.getElementById('result').style.fontWeight = 'bold';
        }
    </script>
</body>
</html>
